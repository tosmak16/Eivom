<div class="card">
  <div class="card__side card__side--front">
    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="card__picture card__picture--1" />
    <h3 class="card__heading">
      <span class="card__heading-span card__heading-span--1">{{movie.title}}</span>
    </h3>
    <div class="card__details">
      <ul>
        <li>Rating</li>
        <li>{{movie.vote_average}}</li>
        <li>Popularity</li>
        <li>{{movie.popularity}}</li>
      </ul>
    </div>
  </div>
  <div class="card__side card__side--back card__side--back-1">
    <div class="card__cta">
      <div class="card__size-box">
        <p class="card__size">{{movie.overview}}</p>
      </div>
      <a href="#popup" class="btn">View details</a>
    </div>
  </div>
</div>
